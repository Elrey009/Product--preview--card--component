<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <header class="sr-only">
      <h1>Prdouct preview card</h1>
    </header>
    <main class="main">
      <article class="article-card">
        <div class="article-pic">
          <picture>
            <!-- <source
            media="(max-width: 600px)"
            srcset="images/image-product-mobile.jpg"
          /> -->
            <source
              media="(min-width: 800px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img src="images/image-product-mobile.jpg" alt="Perfume Image" />
          </picture>
        </div>

        <div class="article-body">
          <p>Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="article-summary">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <p class="first-price">$149.99</p>
            <p class="discount">$169.99</p>
          </div>
          <button class="button">
           <img src="images/icon-cart.svg" alt="cart" aria-hidden="true" /><p>Add to
            Cart</p>
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Daniel Ejike</a>.
    </footer>
  </body>
</html>
